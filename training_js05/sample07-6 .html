</head>
<body>
    <h1>配列データの表示</h1>
    <p>ボタンをクリックすると、会員数が表示されます。</p>
    <botton onclick="show();">会員数が表示</botton>
    <script>
        function show(){
            let member = ['佐藤','田中','鈴'];
            alert('メンバーは全部で' + member.length + '名です');
            
        }
    </script>
</body>
