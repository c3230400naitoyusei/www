<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単な計算ページ</title>
    <script>
        // 変数aとbの宣言
        let a = 10;
        let b = 4;

        // 足し算
        function add() {
            let answer = a + b;
            alert("足し算の答えは: " + answer);
        }

        // 引き算
        function subtract() {
            let answer = a - b;
            alert("引き算の答えは: " + answer);
        }

        // 掛け算
        function multiply() {
            let answer = a * b;
            alert("掛け算の答えは: " + answer);
        }

        // 割り算
        function divide() {
            let answer = a / b;
            alert("割り算の答えは: " + answer);
        }
    </script>
</head>
<body>
    <h1>簡単な計算</h1>
    <p>変数a = 10、変数b = 4</p>
    
    <!-- 計算ボタン -->
    <button onclick="add()">足し算</button>
    <button onclick="subtract()">引き算</button>
    <button onclick="multiply()">掛け算</button>
    <button onclick="divide()">割り算</button>
</body>
</html>
