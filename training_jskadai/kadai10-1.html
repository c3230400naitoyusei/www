<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>条件分岐</title>
    <style>
        .big_font {
            font-size: 32px;
            margin: 25px;
        }
    </style>
</head>

<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解を求めなさい。解は2つあります。</p>
    <p class="big_font">x<sup>2</sup> - 6x + 8 = 0</p>
    <button onclick="check(1)">x = 1</button>
    <button onclick="check(2)">x = 2</button>
    <button onclick="check(3)">x = 3</button>
    <button onclick="check(4)">x = 4</button>
    <button onclick="check(5)">x = 5</button>
    <div id="message" class="big_font"></div>

    <script>
        function check(x) {
            // 正解となる値を配列で定義
            const correctAnswers = [2, 4];

            // 正解かどうかを判定し、結果を代入
            const result = correctAnswers.includes(x) ? '正解！' : '間違い！';

            // 結果を表示
            document.getElementById('message').textContent = result;
        }
    </script>
</body>

</html>
