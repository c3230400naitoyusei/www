<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>breakの活用</title>
    <style>
        .big_font {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h3>問題</h3>
    <p>次の方程式を満たす解をJavaScriptで求めます。</p>
    <p class="big_font">x<sup>3</sup> - 53x<sup>2</sup> + 620x - 1036 = 0</p>
    <p>※この方程式の解は3個あり、すべて1以上の整数です。</p>
    <button onclick="show()">結果を見る</button>
    <div id="message" class="big_font"></div>

    <script>
        function show() {
            let anser = []; // 解を保存する配列
            let count = 0;  // 解を見つけた数をカウントする変数
            let x = 1;      // 解を探索する変数（1以上の整数）

            while (true) {
                // 方程式の値を計算
                let equation = Math.pow(x, 3) - 53 * Math.pow(x, 2) + 620 * x - 1036;

                // 方程式を満たす解の場合
                if (equation === 0) {
                    anser.push(x); // 解を配列に追加
                    count++;       // 解をカウント

                    // 3つの解が見つかった場合、繰り返し処理を終了
                    if (count === 3) {
                        break;
                    }
                }

                x++; // 次の整数をチェック
            }

            // 結果を表示
            document.getElementById("message").textContent = anser.join(", ") + " が解です。";
        }
    </script>
</body>

</html>
