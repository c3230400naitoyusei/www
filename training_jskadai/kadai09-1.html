<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件分岐クイズ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>条件分岐クイズ</h1>
  <p>最も面積が大きい「県」は何県でしょう？</p>
  <button id="hintButton">ヒントを見る</button>
  <div class="result" id="result"></div>

  <script>
    let clickCount = 0;

    document.getElementById("hintButton").addEventListener("click", () => {
      const resultDiv = document.getElementById("result");
      clickCount++;

      if (clickCount === 1) {
        resultDiv.textContent = "（注意）北海道は「県」ではありません。";
      } else if (clickCount === 2) {
        resultDiv.textContent = "東北地方にあります。";
      } else if (clickCount >= 3) {
        resultDiv.textContent = "答えは「岩手県」です。";
      }
    });
  </script>
</body>
</html>
