<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
    <style>
        .photo-list {
            display: none;
            margin-top: 10px;
        }
        .photo {
            width: 200px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="showPhotosButton">写真を表示</button>
    <div id="photoList" class="photo-list"></div>

    <script>
        document.getElementById('showPhotosButton').addEventListener('click', () => {
            const photoListHTML = Array.from({ length: 8 }, (_, i) => 
                `<img src="photo_${i + 1}.jpg" alt="Photo ${i + 1}" class="photo">`
            ).join('');
            
            const photoList = document.getElementById('photoList');
            photoList.insertAdjacentHTML('beforeend', photoListHTML);
            photoList.style.display = 'block';
            document.getElementById('showPhotosButton').remove();
        });
    </script>
</body>
</html>
