<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真の一覧</title>
    <style>
        .photo-list {
            display: none;
            margin-top: 10px;
        }
        .photo {
            width: 200px;
            height: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>
    <button id="showPhotosButton" onclick="showPhotos()">写真を表示</button>
    <div id="photoList" class="photo-list">
        <img src="/mnt/data/photo_1.jpg" alt="Photo 1" class="photo">
        <img src="/mnt/data/photo_2.jpg" alt="Photo 2" class="photo">
        <img src="/mnt/data/photo_3.jpg" alt="Photo 3" class="photo">
        <img src="/mnt/data/photo_4.jpg" alt="Photo 4" class="photo">
        <img src="/mnt/data/photo_5.jpg" alt="Photo 5" class="photo">
        <img src="/mnt/data/photo_6.jpg" alt="Photo 6" class="photo">
        <img src="/mnt/data/photo_7.jpg" alt="Photo 7" class="photo">
        <img src="/mnt/data/photo_8.jpg" alt="Photo 8" class="photo">
    </div>

    <script>
        function showPhotos() {
            document.getElementById('photoList').style.display = 'block';
            document.getElementById('showPhotosButton').remove();
        }
    </script>
</body>
</html>
