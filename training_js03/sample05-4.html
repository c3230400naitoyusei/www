<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題解答表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #answer {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>問題：日本の首都は？</h1>
    <button onclick="showAnswer()">解答を見る</button>
    <div id="answer"></div>

    <script>
        // 解答を表示する関数
        function showAnswer() {
            // 変数に解答を格納
            const answer = "東京";
            
            // HTML内の#answer要素に解答を表示
            document.getElementById("answer").innerText = "解答: " + answer;
            
            // 解答を表示
            document.getElementById("answer").style.display = "block";
        }
    </script>

</body>
</html>
